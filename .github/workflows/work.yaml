name: my fund push

on:
  push:
    branches:
      - main
  # 定时打卡
  schedule:
    # - cron: * * * * *
    - cron: 50 * * * *

env:
  SCKEY: ${{ secrets.SCKEY }}

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Run install
        run: npm i

      - name: Run Script
        run: npm run start
